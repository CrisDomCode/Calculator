<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
       <div class="window">
          <span class="red"></span>
          <span class="yellow"></span>
          <span class="green"></span>
       </div>
       <div class="input">
          1378 - 12 = <span>1336</span>
       </div>
    </div>
    <div class="keys">
       <div class="row">
          <div class="number">
             <span id="_7">7</span>
             <span id="_8">8</span>
             <span id="_9">9</span>
          </div>
          <div class="symbol">
             <span id="_plus">+</span>
          </div>
       </div>
       <div class="row">
          <div class="number">
             <span id="_4">4</span>
             <span id="_5">5</span>
             <span id="_6">6</span>
          </div>
          <div class="symbol">
             <span id="_minus">-</span>
          </div>
       </div>
       <div class="row">
          <div class="number">
             <span id="_1">1</span>
             <span id="_2">2</span>
             <span id="_3">3</span>
          </div>
          <div class="symbol">
             <span id="_multiply">x</span>
          </div>
       </div>
       <div class="row">
          <div class="number">
             <span id="_decimal">.</span>
             <span id="_0">0</span>
             <span id="_percentage">รท</span>
          </div>
          <div class="symbol">
             <span id="_divide">/</span>
          </div>
       </div>
       <div class="row">
          <div class="finalcontrols">
             <span class="dull" id="_del">DEL</span>
             <span class="dull" id="_reset">RESET</span>
          </div>
          <div class="symbol action">
             <span id="_equals">=</span>
          </div>
       </div>
    </div>
 </div>
    <script src="js/script.js"></script>
</body>
</html>
